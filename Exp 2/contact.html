<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Homemade Desserts</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding-top: 80px;
            background: url('contactimg.jpg') no-repeat center center/cover;
        }
        .contact-box {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 50%;
            max-width: 400px;
            max-height: none;
        }
        .btn-primary {
            width: 100%;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
textarea#message {
    min-height: 100px; /* Adjust height */
    resize: vertical; /* Allow resizing */
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="logo.webp" alt="Homely Bites Logo" class="logo-img">Homely Bites
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            </ul>
        </div>
    </nav>

    <div class="contact-box">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="contact-name">First Name</label>
                <input type="text" class="form-control" id="contact-name" placeholder="Enter your first name" required>
                <span class="error" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="contact-lastname">Last Name</label>
                <input type="text" class="form-control" id="contact-lastname" placeholder="Enter your last name with initial" required>
                <span class="error" id="lastname-error"></span>
            </div>
            <div class="form-group">
                <label for="contact-email">Email</label>
                <input type="email" class="form-control" id="contact-email" placeholder="Enter your email" required>
                <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="contact-phone">Phone Number</label>
                <input type="tel" class="form-control" id="contact-phone" placeholder="Enter your phone number" required>
                <span class="error" id="phone-error"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" placeholder="Write your message" rows="5" required></textarea>
                <span class="error" id="message-error"></span>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            let valid = true;
            
            let name = document.getElementById("contact-name").value.trim();
            let lastname = document.getElementById("contact-lastname").value.trim();
            let email = document.getElementById("contact-email").value.trim();
            let phone = document.getElementById("contact-phone").value.trim();
            let message = document.getElementById("message").value.trim();
            
            let namePattern = /^[A-Z][a-z]+$/;
            let lastnamePattern = /^[A-Z]\.?$/;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let phonePattern = /^[0-9]{10}$/;
            
            document.getElementById("name-error").textContent = namePattern.test(name) ? "" : "First name must start with a capital letter.";
            document.getElementById("lastname-error").textContent = lastnamePattern.test(lastname) ? "" : "Last name must contain an initial after a space.";
            document.getElementById("email-error").textContent = emailPattern.test(email) ? "" : "Enter a valid email.";
            document.getElementById("phone-error").textContent = phonePattern.test(phone) ? "" : "Enter a valid 10-digit phone number.";
            document.getElementById("message-error").textContent = message ? "" : "Message is required.";
            
            if (!namePattern.test(name) || !lastnamePattern.test(lastname) || !emailPattern.test(email) || !phonePattern.test(phone) ||  !message) {
                event.preventDefault();
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
