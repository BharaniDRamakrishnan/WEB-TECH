<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Present Address</title>
    <link rel="stylesheet" href="style.css">
    <style>
/* Table Styling */
.address-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
}

.address-table th, .address-table td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
}

.address-table input {
    width: 90%;
    padding: 5px;
    border: none;
    outline: none;
    text-align: center;
}

/* Communication Section */
.communication {
    margin-top: 10px;
    font-size: 16px;
}

.communication input, .signature input {
    width: 100%;
    padding: 8px;
    border: 1px solid black;
    outline: none;
    font-size: 16px;
}
.full-width {
    width: 100%;
}

    </style>
</head>
<body>

    <div class="container">
        <h3>Student Present Address</h3>

        <!-- Table Section -->
        <table class="address-table">
            <tr>
                <th>Category</th>
                <th>Year</th>
                <th>Hostler / Day Scholar</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>I</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>II</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>III</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>IV</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>V</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>VI</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>VII</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>VIII</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>

        <!-- Address for Communication -->
        <div class="communication">
            <p><strong>Address for Communication with Phone No:</strong></p>
            <input type="text" placeholder="Enter address and phone number">
        </div>
        
        <!-- Student Signature -->
        <div class="signature">
            <p><strong>Student Signature:</strong></p>
            <input type="text" placeholder="Enter your signature">
        </div>

        <div class="button-container">
            <a href="eca2.html" class="btn">Previous</a>
        </div>
    </div>
</body>
</html>
