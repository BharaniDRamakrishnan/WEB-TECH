<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Curricular Activities</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 60px;
    padding: 0;
    background-color: #e6f7e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 800px;
    background: #d4e6d4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    border: 3px solid black;
    height:700px;
}

h2 {
    text-align: center;
    text-transform: uppercase;
    font-weight: bold;
    text-decoration: underline;
}

.box {
    padding: 15px;
}

.divider {
    border-bottom: 2px solid black;
    width: 100%;
    margin: 10px 0;
}

.underline {
    font-weight: bold;
    text-decoration: underline;
}

.bold-underline {
    font-weight: bold;
    text-decoration: underline;
    display: block;
    margin-bottom: 10px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #000;
    border-radius: 5px;
    font-size: 16px;
    height:140px;
}
</style>
</head>
<body>
    <div class="container">
        <h2>Extra Curricular Activities</h2>

        <div class="box">
            <p><span class="underline">NOTABLE ACHIEVEMENTS:</span></p>
            <input type="text" placeholder="Enter details of sports activities">
        </div><br><br>

        <div class="box">
            <p><span class="underline">DISCIPLINARY ACTION TAKE IF ANY:</span></p>
            <input type="text" placeholder="Enter details of NCC / NSS / NSO participation">
        </div>

    <div class="button-container">
        <a href="eca.html" class="btn">Previous</a>
        <a href="last.html" class="btn">Next</a>
    </div>
</body>
</html>
